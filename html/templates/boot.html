<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TGlE5KhGtLQrSJifRSTsKdCfczgb6rH5YS8uIkRyTKuqzI2R5Au1L6cwRITKXJ7ve" crossorigin="anonymous">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        /* background-color: black; */

    }
    #stu{
        /* color: aliceblue; */
        font-size: 50px;
        
    }
    .table{
        border: 5px solid black;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .head{
        border: 5px solid black;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 id="stu" style="font-family: 'Arial', sans-serif;">Student Data</h1>
        <table class="table" style="font-family: 'Arial', sans-serif; ">
            <thead id="head" style="background-color: #007bff; color: #fff;">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Enrollment Date</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <!-- Add more data cells as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-e3Ie70IiEZ9WzVgHQzZIz3sAdzEOPcCD8z5R8N21Nvx9HWa6pZlRxmACwy2auF6D" crossorigin="anonymous"></script>
</body>
</html>
